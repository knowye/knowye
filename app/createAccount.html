        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="createAccount" id="createAccount"
        class="type-interior" data-theme="b">
            <!-- createAccountCustomerHeader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="&nbsp;"
            data-theme="b" name="createAccountCustomerHeader" id="createAccount_createAccountCustomerHeader"
            class="createAccount_createAccountCustomerHeader">
                <h1 dsid="createAccountCustomerHeader">
                    create account
                </h1>
                <!-- backButtonCreateCustomer --><!--
                --><a data-role="button" name="backButtonCreateCustomer" dsid="backButtonCreateCustomer"
                class="createAccount_backButtonCreateCustomer ui-btn-left" style='min-height:20px; '
                id="createAccount_backButtonCreateCustomer" data-corners="true" data-icon="carat-l"
                data-iconpos="notext" x-apple-data-detectors="false" data-inline='true' data-mini='true'
                data-theme="b" tabindex="6">
                &nbsp;
                </a>
            </div>
            <!-- createAccountCustomerContainer -->
            <div data-role="content" id="createAccount_createAccountCustomerContainer" name="createAccountCustomerContainer"
            class="ui-li-container  createAccount_createAccountCustomerContainer ui-content"
            dsid="createAccountCustomerContainer" data-theme="b">
                <link href="createAccount.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="createAccount.js">
                </script>
                <!-- html_2 -->
                <div data-role="appery_html" name="html_2" dsid="html_2" id="createAccount_html_2"
                class="createAccount_html_2">
                    <style>
                        .ui-input-text { border-radius: 7px !important; } #createAccount{ background-image:
                        url(../img/background.png); } #createAccount_createAccountCustomerContainer{ background-image:
                        url(../img/background.png); }
                    </style>
                    <!--<div class="background-image"></div>-->
                </div>
                <!-- accountTypeLabel -->
                <div name="accountTypeLabel" id="createAccount_accountTypeLabel" dsid="accountTypeLabel"
                data-role="appery_label" class="labelOnDark  createAccount_accountTypeLabel">
                    select the type of account to create.
                </div>
                <!-- userType -->
                <div data-role="fieldcontain" class="createAccount_userType ">
                    <select name="userType" id="createAccount_userType" dsid="userType" data-theme="b"
                    data-role="appery_selectmenu" data-inline="false" data-mini="true" data-icon="arrow-d"
                    data-iconpos="right" data-native-menu="false" tabindex="7" appery-class="createAccount_userType">
                        <option id="createAccount_userType-0" value="customer" reRender="userType" dsid="userType-0"
                        selected="selected">
                            customer
                        </option>
                        <option id="createAccount_userType-1" value="proprietor" reRender="userType" dsid="userType-1">
                            proprietor
                        </option>
                    </select>
                </div>
                <!-- loginField -->
                <div data-role="fieldcontain" class="createAccount_loginField ">
                    <input type="email" name="loginField" dsid="loginField" value="" placeholder="email address"
                    id="createAccount_loginField" tabindex="1" multiple data-theme="b" data-mini="true"
                    class="rounded-input  createAccount_loginField" />
                </div>
                <!-- phone -->
                <div data-role="fieldcontain" class="createAccount_phone ">
                    <input type="tel" name="phone" dsid="phone" value="" placeholder="mobile number"
                    id="createAccount_phone" tabindex="2" multiple data-theme="b" data-mini="true" class="rounded-input  createAccount_phone"
                    />
                </div>
                <!-- passwordCreateCustomer -->
                <div data-role="fieldcontain" class="createAccount_passwordCreateCustomer ">
                    <input type="password" name="passwordCreateCustomer" dsid="passwordCreateCustomer"
                    value="" placeholder="password" id="createAccount_passwordCreateCustomer" tabindex="3"
                    multiple data-theme="b" data-mini="true" class="rounded-input  createAccount_passwordCreateCustomer"
                    />
                </div>
                <!-- confirmPasswordCustomer -->
                <div data-role="fieldcontain" class="createAccount_confirmPasswordCustomer ">
                    <input type="password" name="confirmPasswordCustomer" dsid="confirmPasswordCustomer"
                    value="" placeholder="re-enter password" id="createAccount_confirmPasswordCustomer"
                    tabindex="4" multiple data-theme="b" data-mini="true" class="rounded-input  createAccount_confirmPasswordCustomer"
                    />
                </div>
                <!-- mobilelabel_3 -->
                <div name="mobilelabel_3" id="createAccount_mobilelabel_3" dsid="mobilelabel_3"
                data-role="appery_label" class="createAccount_mobilelabel_3">
                    make sure password at least 6 characters including a number, special character,
                    uppercase, and a lowercase letter.
                </div>
                <!-- zipcodeTextbox -->
                <div data-role="fieldcontain" class="createAccount_zipcodeTextbox ">
                    <input type="number" name="zipcodeTextbox" dsid="zipcodeTextbox" value="" placeholder="zip code"
                    id="createAccount_zipcodeTextbox" tabindex="8" multiple data-theme="b" class="rounded-input  createAccount_zipcodeTextbox"
                    />
                </div>
                <!-- html_multiselect -->
                <div data-role="appery_html" name="html_multiselect" dsid="html_multiselect" id="createAccount_html_multiselect"
                class="createAccount_html_multiselect">
                </div>
                <!-- errorLabel -->
                <div name="errorLabel" id="createAccount_errorLabel" dsid="errorLabel" data-role="appery_label"
                class="labelError  createAccount_errorLabel">
                    please enter a password
                </div>
                <!-- passwordMismatchLabel -->
                <div name="passwordMismatchLabel" id="createAccount_passwordMismatchLabel" dsid="passwordMismatchLabel"
                data-role="appery_label" class="labelError  createAccount_passwordMismatchLabel">
                    the passwords don't match
                </div>
                <!-- zipcodevalidate -->
                <div name="zipcodevalidate" id="createAccount_zipcodevalidate" dsid="zipcodevalidate"
                data-role="appery_label" class="labelError  createAccount_zipcodevalidate">
                    please provide zip code
                </div>
                <!-- accountCreateButton --><!--
                --><a data-role="button" name="accountCreateButton" dsid="accountCreateButton" class="scanMenuButton  createAccount_accountCreateButton"
                id="createAccount_accountCreateButton" data-corners="true" data-icon="check" data-iconpos="right"
                x-apple-data-detectors="false" data-mini="true" data-theme="b" tabindex="5">
                create account
                </a>
            </div>
        </div>
