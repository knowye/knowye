    <body>
        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="helpPage" id="helpPage" class="type-interior"
        data-theme="b">
            <!-- helpHeader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="&nbsp;"
            data-theme="b" name="helpHeader" id="helpPage_helpHeader" class="helpPage_helpHeader">
                <h1 dsid="helpHeader">
                    help
                </h1>
                <!-- menuButton --><!--
                --><a data-role="button" name="menuButton" dsid="menuButton" class="helpPage_menuButton ui-btn-right"
                style='min-height:20px; ' id="helpPage_menuButton" data-corners="true" data-icon="home"
                data-iconpos="notext" x-apple-data-detectors="false" data-inline='true' data-mini='true'
                data-theme="b" tabindex="1">
                &nbsp;
                </a>
            </div>
            <!-- helpContainer -->
            <div data-role="content" id="helpPage_helpContainer" name="helpContainer" class="ui-li-container  helpPage_helpContainer ui-content"
            dsid="helpContainer" data-theme="b">
                <link href="helpPage.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="helpPage.js">
                </script>
                <!-- helpButtonList -->
                <ul data-role="listview" id="helpPage_helpButtonList" class="helpPage_helpButtonList"
                name="helpButtonList" dsid="helpButtonList" data-inset="true" data-theme="b" data-divider-theme="b"
                data-count-theme="b" style="" data-split-icon="carat-r">
                    <!-- faqButton -->
                    <li class="helpPage_faqButton" data-icon="carat-r">
                        <a id="helpPage_faqButton" name="faqButton" dsid="faqButton" tabindex="2" class="helpPage_faqButton">
                        <h3>faq</h3>
                        </a>
                    </li>
                    <!-- RatingsHowTo -->
                    <li class="helpPage_RatingsHowTo" data-icon="carat-r">
                        <a id="helpPage_RatingsHowTo" name="RatingsHowTo" dsid="RatingsHowTo" tabindex="2"
                        class="helpPage_RatingsHowTo">
                        <h3>how to use ratings</h3>
                        </a>
                    </li>
                    <!-- searchHelpButton -->
                    <li class="helpPage_searchHelpButton" data-icon="carat-r">
                        <a id="helpPage_searchHelpButton" name="searchHelpButton" dsid="searchHelpButton"
                        tabindex="2" class="helpPage_searchHelpButton">
                        <h3>search help</h3>
                        </a>
                    </li>
                    <!-- feedbackButton -->
                    <li class="helpPage_feedbackButton" data-icon="carat-r">
                        <a id="helpPage_feedbackButton" name="feedbackButton" dsid="feedbackButton" tabindex="2"
                        class="helpPage_feedbackButton">
                        <h3>send feedback</h3>
                        </a>
                    </li>
                    <!-- aboutButton -->
                    <li class="helpPage_aboutButton" data-icon="carat-r">
                        <a id="helpPage_aboutButton" name="aboutButton" dsid="aboutButton" tabindex="2"
                        class="helpPage_aboutButton">
                        <h3>about knowye</h3>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- feedbackPopup -->
            <div data-role="popup" name="feedbackPopup" dsid="feedbackPopup" id="helpPage_feedbackPopup"
            class="roundedPopup  helpPage_feedbackPopup" data-corners="true" data-dismissible="true"
            data-overlay-theme="" data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- feedbackLabel -->
                    <div name="feedbackLabel" id="helpPage_feedbackLabel" dsid="feedbackLabel" data-role="appery_label"
                    class="labelOnDark  helpPage_feedbackLabel">
                        let us know what kind of comment you're submitting
                    </div>
                    <!-- feedbackCategories -->
                    <div data-role="fieldcontain" class="helpPage_feedbackCategories ">
                        <select name="feedbackCategories" id="helpPage_feedbackCategories" dsid="feedbackCategories"
                        data-theme="b" data-role="appery_selectmenu" data-inline="false" data-mini="true"
                        data-icon="arrow-d" data-iconpos="right" data-native-menu="false" tabindex="7" appery-class="helpPage_feedbackCategories">
                            <option id="helpPage_feedbackCategories-0" value="1" reRender="feedbackCategories"
                            dsid="feedbackCategories-0" selected="selected">
                                question
                            </option>
                            <option id="helpPage_feedbackCategories-1" value="2" reRender="feedbackCategories"
                            dsid="feedbackCategories-1">
                                praise
                            </option>
                            <option id="helpPage_feedbackCategories-2" value="3" reRender="feedbackCategories"
                            dsid="feedbackCategories-2">
                                comment
                            </option>
                            <option id="helpPage_feedbackCategories-3" value="4" reRender="feedbackCategories"
                            dsid="feedbackCategories-3">
                                complaint
                            </option>
                            <option id="helpPage_feedbackCategories-4" value="5" reRender="feedbackCategories"
                            dsid="feedbackCategories-4">
                                recommend a feature
                            </option>
                        </select>
                    </div>
                    <!-- feedbackText -->
                    <div data-role="fieldcontain" class="helpPage_feedbackText ">
                        <textarea name="feedbackText" id="helpPage_feedbackText" data-mini="true" tabindex="8"
                        dsid="feedbackText" data-theme="b" placeholder="tell us your thoughts." class="helpPage_feedbackText">
</textarea>
                    </div>
                    <!-- feedbackEmailField -->
                    <div data-role="fieldcontain" class="helpPage_feedbackEmailField ">
                        <input type="email" name="feedbackEmailField" dsid="feedbackEmailField" value=""
                        placeholder="email (please include for questions)" id="helpPage_feedbackEmailField"
                        tabindex="9" multiple data-theme="b" data-mini="true" class="helpPage_feedbackEmailField"
                        />
                    </div>
                    <!-- submitButton --><!--
                    --><a data-role="button" name="submitButton" dsid="submitButton" class="scanMenuButton  helpPage_submitButton"
                    id="helpPage_submitButton" data-corners="true" data-icon="check" data-iconpos="right"
                    x-apple-data-detectors="false" data-inline="true" data-mini="true" data-theme="b"
                    tabindex="10">
                    submit
                    </a>
                </div>
            </div>
            <!-- searchPopup -->
            <div data-role="popup" name="searchPopup" dsid="searchPopup" id="helpPage_searchPopup"
            class="roundedPopup  helpPage_searchPopup" data-corners="true" data-dismissible="true"
            data-overlay-theme="" data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- searchHelpField -->
                    <div data-role="fieldcontain" class="helpPage_searchHelpField ">
                        <input type="text" name="searchHelpField" dsid="searchHelpField" value="" placeholder="enter a topic or question"
                        id="helpPage_searchHelpField" tabindex="11" multiple data-theme="b" data-mini="true"
                        class="helpPage_searchHelpField" />
                    </div>
                    <!-- searchHelpSubmitButton --><!--
                    --><a data-role="button" name="searchHelpSubmitButton" dsid="searchHelpSubmitButton"
                    class="scanMenuButton  helpPage_searchHelpSubmitButton" id="helpPage_searchHelpSubmitButton"
                    data-corners="true" data-icon="search" data-iconpos="right" x-apple-data-detectors="false"
                    data-inline="true" data-mini="true" data-theme="b" tabindex="12">
                    sarch
                    </a>
                </div>
            </div>
            <!-- thankYouPopup -->
            <div data-role="popup" name="thankYouPopup" dsid="thankYouPopup" id="helpPage_thankYouPopup"
            class="roundedPopup  helpPage_thankYouPopup" data-corners="true" data-dismissible="true"
            data-overlay-theme="" data-theme="" data-shadow="true" data-arrow="t" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- thankYouLabel -->
                    <div name="thankYouLabel" id="helpPage_thankYouLabel" dsid="thankYouLabel" data-role="appery_label"
                    class="labelOnDark  helpPage_thankYouLabel">
                        THANK YOU! your feedback and questions are very important to us.
                    </div>
                </div>
            </div>
        </div>
