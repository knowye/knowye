        <script language="JavaScript" type="text/javascript">

        <div data-role="page" style="min-height:480px;" dsid="itemManagePage" id="itemManagePage"
        class="type-interior" data-theme="b">
            <!-- itemHeader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="&nbsp;"
            data-theme="b" name="itemHeader" id="itemManagePage_itemHeader" class="itemManagePage_itemHeader">
                <h1 dsid="itemHeader">
                    menu items
                </h1>
                <!-- homeButton --><!--
                --><a data-role="button" name="homeButton" dsid="homeButton" class="itemManagePage_homeButton ui-btn-right"
                style='min-height:20px; ' id="itemManagePage_homeButton" data-corners="true" data-icon="home"
                data-iconpos="notext" x-apple-data-detectors="false" data-inline='true' data-mini='true'
                data-theme="b" tabindex="5">
                &nbsp;
                </a>
            </div>
            <!-- dishManageContainer -->
            <div data-role="content" id="itemManagePage_dishManageContainer" name="dishManageContainer"
            class="ui-li-container  itemManagePage_dishManageContainer ui-content" dsid="dishManageContainer"
            data-theme="b">
                <link href="itemManagePage.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="itemManagePage.js">
                </script>
                <!-- manageItemLabel -->
                <div name="manageItemLabel" id="itemManagePage_manageItemLabel" dsid="manageItemLabel"
                data-role="appery_label" class="labelOnDark  itemManagePage_manageItemLabel">
                    click the add item button add a new item or long-press an item to edit it
                </div>
                <!-- buttonGridItemAddPreview -->
                <div class="itemManagePage_buttonGridItemAddPreview_wrapper" data-wrapper-for="buttonGridItemAddPreview">
                    <table id="itemManagePage_buttonGridItemAddPreview" class="itemManagePage_buttonGridItemAddPreview"
                    dsid="buttonGridItemAddPreview" name="buttonGridItemAddPreview" cellpadding=0 cellspacing=0>
                        <col style="width:auto;" />
                        <col style="width:auto;" />
                        <tr class="itemManagePage_buttonGridItemAddPreview_row_0">
                            <!-- cellAdd -->
                            <td id="itemManagePage_cellAdd" name="cellAdd" class="itemManagePage_cellAdd" colspan=1
                            rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- itemAddButton --><!--
                                    --><a data-role="button" name="itemAddButton" dsid="itemAddButton" class="scanMenuButton  itemManagePage_itemAddButton"
                                    id="itemManagePage_itemAddButton" data-corners="true" data-icon="plus" data-iconpos="right"
                                    x-apple-data-detectors="false" data-mini="true" data-theme="b" tabindex="1">
                                    add item
                                    </a>
                                </div>
                            </td>
                            <!-- cellPreview -->
                            <td id="itemManagePage_cellPreview" name="cellPreview" class="itemManagePage_cellPreview"
                            colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- sortItemButton -->
                                    <div data-role="fieldcontain" class="itemManagePage_sortItemButton scanMenuButton">
                                        <select name="sortItemButton" id="itemManagePage_sortItemButton" dsid="sortItemButton"
                                        data-theme="b" data-role="appery_selectmenu" data-inline="false" data-mini="true"
                                        data-icon="carat-d" data-iconpos="right" data-native-menu="false" tabindex="6" appery-class="itemManagePage_sortItemButton">
                                            <option id="itemManagePage_sortItemButton-0" value="Veni" reRender="sortItemButton"
                                            dsid="sortItemButton-0" selected="selected">
                                                alphabetic
                                            </option>
                                            <option id="itemManagePage_sortItemButton-1" value="Vidi" reRender="sortItemButton"
                                            dsid="sortItemButton-1">
                                                favorites
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- menuItemsList -->
                <ul data-role="listview" id="itemManagePage_menuItemsList" class="itemManagePage_menuItemsList"
                name="menuItemsList" dsid="menuItemsList" data-theme="b" data-divider-theme="b" data-count-theme="b"
                style="" data-split-icon="carat-r">
                    <!-- menuItem -->
                    <li id="itemManagePage_menuItem" name="menuItem" dsid="menuItem" tabindex="3" data-icon="none"
                    class="itemManagePage_menuItem  ui-btn ui-btn-icon-right ui-icon-none">
                        <div class="ui-li-static-container ui-btn">
                            <!-- itemName -->
                            <div name="itemName" id="itemManagePage_itemName" dsid="itemName" data-role="appery_label"
                            class="labelMenuItem  itemManagePage_itemName">
                                item name
                            </div>
                            <!-- itemDescription -->
                            <div name="itemDescription" id="itemManagePage_itemDescription" dsid="itemDescription"
                            data-role="appery_label" class="labelMenuDescription  itemManagePage_itemDescription">
                                item description
                            </div>
                            <!-- priceGrid -->
                            <div class="itemManagePage_priceGrid_wrapper" data-wrapper-for="priceGrid">
                                <table id="itemManagePage_priceGrid" class="itemManagePage_priceGrid" dsid="priceGrid"
                                name="priceGrid" cellpadding=0 cellspacing=0>
                                    <col style="width:22px;" />
                                    <col style="width:51px;" />
                                    <col style="width:auto;" />
                                    <tr class="itemManagePage_priceGrid_row_0">
                                        <!-- dollarCell -->
                                        <td id="itemManagePage_dollarCell" name="dollarCell" class="itemManagePage_dollarCell"
                                        colspan=1 rowspan=1>
                                            <div class="cell-wrapper">
                                                <!-- dollarLabel -->
                                                <div name="dollarLabel" id="itemManagePage_dollarLabel" dsid="dollarLabel" data-role="appery_label"
                                                class="labelMenuDollar  itemManagePage_dollarLabel">
                                                    $
                                                </div>
                                            </div>
                                        </td>
                                        <!-- priceCell -->
                                        <td id="itemManagePage_priceCell" name="priceCell" class="itemManagePage_priceCell"
                                        colspan=1 rowspan=1>
                                            <div class="cell-wrapper">
                                                <!-- price -->
                                                <div name="price" id="itemManagePage_price" dsid="price" data-role="appery_label"
                                                class="labelMenuPrice  itemManagePage_price">
                                                    price
                                                </div>
                                            </div>
                                        </td>
                                        <!-- mobilegridcell_10 -->
                                        <td id="itemManagePage_mobilegridcell_10" name="mobilegridcell_10" class="itemManagePage_mobilegridcell_10"
                                        colspan=1 rowspan=1>
                                            <div class="cell-wrapper">
                                                <!-- hiddenStatus -->
                                                <div name="hiddenStatus" id="itemManagePage_hiddenStatus" dsid="hiddenStatus" data-role="appery_label"
                                                class="labelUnavailable  itemManagePage_hiddenStatus">
                                                    UNAVAILABLE
                                                </div>
                                                <!-- inactiveLabel -->
                                                <div name="inactiveLabel" id="itemManagePage_inactiveLabel" dsid="inactiveLabel"
                                                data-role="appery_label" class="labelUnavailable  itemManagePage_inactiveLabel">
                                                    INACTIVE
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
