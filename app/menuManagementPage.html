                --><a data-role="button" name="homeButton" dsid="homeButton" class="menuManagementPage_homeButton ui-btn-right"

                                                                    <div name="lastPeriodLabel" id="menuManagementPage_lastPeriodLabel" dsid="lastPeriodLabel"
                                                                    data-role="appery_label" class="labelOnDark  menuManagementPage_lastPeriodLabel">
                                                                        views last period
                                                                    </div>
                                                                </div>
                                                            </td>

                                                            <td id="menuManagementPage_thisPeriodLabelCell" name="thisPeriodLabelCell" class="menuManagementPage_thisPeriodLabelCell"
                                                            colspan=1 rowspan=1>
                                                                <div class="cell-wrapper">
                                                                    <!-- thisPeriodLabel -->
                                                                    <div name="thisPeriodLabel" id="menuManagementPage_thisPeriodLabel" dsid="thisPeriodLabel"

                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
