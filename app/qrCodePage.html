            $(document).bind("mobileinit", function() {

                } else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1) {

                } else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                    $.mobile.hashListeningEnabled = false;
                }
            });

    <body>
        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="qrCodePage" id="qrCodePage"
        class="type-interior" data-theme="b">
            <!-- qrCodePageHeader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="&nbsp;"
            data-theme="b" name="qrCodePageHeader" id="qrCodePage_qrCodePageHeader" class="qrCodePage_qrCodePageHeader">
                <h1 dsid="qrCodePageHeader">
                    QR Code
                </h1>
                <!-- homeButton --><!--
                --><a data-role="button" name="homeButton" dsid="homeButton" class="qrCodePage_homeButton ui-btn-right"
                style='min-height:20px; ' id="qrCodePage_homeButton" data-corners="true" data-icon="home"
                data-iconpos="notext" x-apple-data-detectors="false" data-inline='true' data-mini='true'
                data-theme="b" tabindex="1">
                &nbsp;
                </a>
            </div>
            <!-- qrCodePageContainer -->
            <div data-role="content" id="qrCodePage_qrCodePageContainer" name="qrCodePageContainer"
            class="qrCodePage_qrCodePageContainer ui-content" dsid="qrCodePageContainer" data-theme="b">
                <link href="qrCodePage.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="qrCodePage.js">
                </script>
                <!-- ownerNameLabel -->
                <div name="ownerNameLabel" id="qrCodePage_ownerNameLabel" dsid="ownerNameLabel"
                data-role="appery_label" class="labelOnLight  qrCodePage_ownerNameLabel">
                    ownerName
                </div>
                <!-- qrImage -->
                <div data-role="appery_html" name="qrImage" dsid="qrImage" id="qrCodePage_qrImage"
                class="qrcode  qrCodePage_qrImage">
                    <p>
                        <img title="" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=120x120"
                        alt="" />
                    </p>
                </div>
                <!-- qrcodeDownload -->
                <div data-role="appery_html" name="qrcodeDownload" dsid="qrcodeDownload" id="qrCodePage_qrcodeDownload"
                class="qrCodePage_qrcodeDownload">
                    <a href="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=120x120"
                    class="ui-link ui-btn ui-btn-b ui-icon-arrow-d-r ui-btn-icon-right ui-shadow ui-corner-all ui-mini"
                    role="button" download="AwesomeImage.png">Download image</a>
                </div>
                <!-- html_3 -->
                <div data-role="appery_html" name="html_3" dsid="html_3" id="qrCodePage_html_3"
                class="qrCodePage_html_3">
                    <button class="clipboard-btn">
                        Copy to clipboard
                    </button>
                </div>
                <!-- menuUrl -->
                <div class="qrCodePage_menuUrl_link_wrapper">
                    <a id="qrCodePage_menuUrl" href="http://appery.io" name="menuUrl" dsid="menuUrl"
                    data-role="appery_link" class="qrCodePage_menuUrl">
                    Menu link (long-press to copy address)
                    </a>
                </div>
            </div>
            <!-- confirmCopyPopup -->
            <div data-role="popup" name="confirmCopyPopup" dsid="confirmCopyPopup" id="qrCodePage_confirmCopyPopup"
            class="qrCodePage_confirmCopyPopup" data-corners="true" data-dismissible="true" data-overlay-theme=""
            data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- urlCopiedLabel -->
                    <div name="urlCopiedLabel" id="qrCodePage_urlCopiedLabel" dsid="urlCopiedLabel"
                    data-role="appery_label" class="labelOnLight  qrCodePage_urlCopiedLabel">
                        Menu URL has been copied to clipboard
                    </div>
                </div>
            </div>
        </div>
    </body>
